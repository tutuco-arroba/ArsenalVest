<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/index.css">

    <script src="https://kit.fontawesome.com/58ca7a9f21.js" crossorigin="anonymous"></script>

    <title>Arsenal</title>

</head>

<body>

    <header>

        <section id="cabecalho">

            <a id="cabecalho__menu">
                <i class="fa-solid fa-bars"></i>
            </a>

            <a id="cabecalho__logotipo" href="index.html">
                <img id="cabecalho__logotipo" src="imagens/index/arsenal-logo.png" alt="Arsenal">
            </a>

        </section>

        <section id="banner">

            <img id="banner__bem-vindo" src="imagens/index/bem-vindo.png"
                alt="Bem vindo! Aqui você tem um banco de questões amplo e gratuito. De estudantes para estudantes. ">

            <img id="banner__3000" src="imagens/index/3000.png" alt="+3.000 questões">

        </section>

        <section id="social">

            <a class="social__icone" href="https://www.instagram.com/arsenalvest">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a class="social__icone" href="https://x.com">
                <i class="fa-brands fa-x-twitter"></i>
            </a>

            <a class="social__icone" href="https://youtube.com">
                <i class="fa-brands fa-youtube"></i>
            </a>

        </section>

    </header>

    <main></main>

    <footer></footer>

</body>

</html>
